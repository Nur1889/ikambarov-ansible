- hosts: web
  vars:
    php_version: 71
  handlers:
  - name: Restart Apache
    systemd:
      name: httpd
      state: restarted
      enabled: yes
  tasks:
  - name: Include Apache
    include: apache.yml

  - name: Include PHP
    include: php.yml

  - name: Include MySQL
    include: mysql.yml

  - name: Include WordPress
    include: wordpress.yml  
